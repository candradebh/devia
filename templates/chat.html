<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Chat Simples</h1>

    <div id="chat-box">
        {{range .messages}}
        <div class="message">
